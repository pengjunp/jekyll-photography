<!-- project item -->
<div class="project-list">
	{% for post in site.posts %}
		<div class="project-item col-md-4">
			<img class="project-img" src="{{ site.url }}/images/{{ post.directory }}/thumb-mono.jpg" alt>
			<div class="project-overlay">
				<a class="expand" href="{{ post.url }}">+</a>
				<!-- <a class="expand" href="{{ post.url }}">{{ post.title }}</a> -->
			</div>
		</div>
	{% endfor %}
</div>
<!-- end project item -->
